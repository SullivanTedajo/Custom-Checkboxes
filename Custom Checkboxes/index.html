<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checboxes | Only with CSS</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="body">
    
    <!--   ****** START MAIN SECTION ******   -->
       <main class="main-container">
            <h1 class="main-container_title">Pure CSS Custom Checkboxes</h1>
            <div class="checkbox-container">
                <div class="checkbox-control">
                    <input type="checkbox" name="checkbox" id="checkbox" class="checkbox-control_normal">
                    <label for="checkbox">Checkbox</label>
                </div>
                <div class="checkbox-control">
                    <input type="checkbox" name="checkbox" id="css" class="checkbox-control_normal">
                    <label for="css">CSS Only</label>
                </div>
                <div class="checkbox-control">
                    <input type="checkbox" name="checkbox" id="disabled" class="checkbox-control_normal" disabled>
                    <label for="disabled">A disabled checkbox</label>
                </div>
                <div class="checkbox-control">
                    <input type="checkbox" name="checkbox" id="option" class="checkbox-control_normal">
                    <label for="option">Fourth Option</label>
                </div>
            </div>
       </main>
    <!--   ****** END MAIN SECTION ******   -->   
</body>
</html>
